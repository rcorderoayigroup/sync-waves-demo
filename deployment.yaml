apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          env:
            - name: MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: demo-config
                  key: WELCOME_MESSAGE
